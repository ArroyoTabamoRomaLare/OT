<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add Student</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/studrec.css') }}"/>
</head>
<body>
	<center><h1>Add Student</h1>
	<form method="post" action="/add">
		<div>
			<table>
				<tr>
					<td>First Name:</td>
					<td><input type="text" name="firstname"/></td>
					<td>Last Name:</td>
					<td><input type="text" name="lastname"></td>
				</tr>
				<tr>
					<td>Contact Number:</td>
					<td><input type = "Text" name = "contactno"></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td>
						<select name="gender">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
					</td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>Birthday:</td>
					<td>
						<select name="month">
							<option value = "text">Month</option>
							<option value = "January">January</option>
							<option value = "February">February</option>
							<option value = "March">March</option>
							<option value = "April">April</option>
							<option value = "May">May</option>
							<option value = "June">June</option>
							<option value = "July">July</option>
							<option value = "August">August</option>
							<option value = "September">September</option>
							<option value = "October">October</option>
							<option value = "November">November</option>
							<option value = "December">December</option>
						</select>
					</td>
					<td>
						<select name="day">
							<option value = "text">Day</option>
							<option value = "01">1</option>
							<option value = "02">2</option>
							<option value = "03">3</option>
							<option value = "04">4</option>
							<option value = "05">5</option>
							<option value = "06">6</option>
							<option value = "07">7</option>
							<option value = "08">8</option>
							<option value = "09">9</option>
							<option value = "10">10</option>
							<option value = "11">11</option>
							<option value = "12">12</option>
							<option value = "13">13</option>
							<option value = "14">14</option>
							<option value = "15">15</option>
							<option value = "16">16</option>
							<option value = "17">17</option>
							<option value = "18">18</option>
							<option value = "19">19</option>
							<option value = "20">20</option>
							<option value = "21">21</option>
							<option value = "22">22</option>
							<option value = "23">23</option>
							<option value = "24">24</option>
							<option value = "25">25</option>
							<option value = "26">26</option>
							<option value = "27">27</option>
							<option value = "28">28</option>
							<option value = "29">29</option>
							<option value = "30">30</option>
							<option value = "31">31</option>
						</select>
					</td>
					<td><input type = "text" name = "year" placeholder="Year"></td>
				</tr>
				<tr>
					<td>Student no:</td>
					<td><input type = "text" name = "studno" ></td>
					<td>Program:</td>
					<td><input type = "text" name = "program"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type = "submit" class="home" value="Submit"></td>
					<td><a href="{{ url_for('.index') }}">Back to Hompage</a></td>
					<td></td>
				</tr>
			</table>
		</div>
	</form>
</center>
</body>

</html>
